<style type="text/css">

			background-image: url(https://i.pinimg.com/564x/69/04/a0/6904a0b394d052882437896aaeba1c63.jpg);

	div{
		background-color: lavenderblush;

<div class="container" style="font-size: 2em;">
<body>
	<h1 style="font-family: serif; color: palevioletred;"><span style="background-color: lavenderblush;">JavaScript Arithmetic Operators</span></h1>
	<p><mark style="background-color: lavenderblush;">m = 10, n = 5;</mark></p>
	<ol type="1.">

	<li>m + n =<strong id="p1"></strong></li>
	<li>m - n =<strong id="p2"></strong></li>
	<li>m * n =<strong id="p3"></strong></li>
	<li>m / n =<strong id="p4"></strong></li>
	<li>m % 2 =<strong id="p5"></strong></li>

    </ol>

    <script type="text/javascript">
    	
    	let m=10, n=5;
    	let sum = m + n;

    	//variable declaration;assignment of values
    	document.getElementById("p1").innerHTML = m + n;
    	document.getElementById("p2").innerHTML = m - n;
    	document.getElementById("p3").innerHTML = m * n;
    	document.getElementById("p4").innerHTML = m / n;
    	document.getElementById("p5").innerHTML = m % 2;

    </script>
</body>
</div>
</html>
